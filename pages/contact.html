<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact Me</title>
</head>
<body>
    
     <!-- Contact_me Form -->
     <section>
        <form action="">
          <h2>Contact Me</h2>
          <!--   We put three types of input types into separate divs to distinguish them separatel. As divs are block-level elements, they keep their content on separate lines in this way. -->
  
          <!-- text -->
          <div class="input-section">
            <div class="input-group">
              <label for="first-name">First Name</label>
              <input
                type="text"
                name="first-name"
                id="first- name"
                value="first name"
              />
            </div>
            <div class="input-group">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                name="last-name"
                id="last- name"
                value="last name"
              />
          
            </div>
          </div>
  
          <!-- radio -->
          <div class="input-section">
            <input type="radio" name="select" id="office" value="office" />
            <label for="office">Office</label>
            <input type="radio" name="select" id="remote" value="remote" />
            <label for="remote">Remote</label>
            <input type="radio" name="select" id="other" value="other" />
            <label for="other">Other</label>
          </div>
  
          <!-- checkboxes -->
          <div class="input-section">
            <input
              type="checkbox"
              name="full-time"
              id="full-time"
              value="full-time"
            />
            <label for="full-time">Full-time</label>
            <input
              type="checkbox"
              name="contract-work"
              id="contract-work"
              value="contract-work"
            />
            <label for="contract-work">Contract-work</label>
            <input
              type="checkbox"
              name="sponsorship"
              id="sponsorship"
              value="sponsorship"
            />
            <label for="sponsorship">Sponsorship</label>
          </div>
  
          <input type="submit" value="submit" class="button" />
        </form>
      </section>
  
</body>
</html>
